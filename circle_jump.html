<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle jump</title>

    <style>
        .circle {
            background-color: green;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 300px;
            left: 300px;
        }
    </style>

</head>
<body>
<div class="circle"></div>

<script>
    var el = document.querySelector(".circle");
    el.onclick = function() {
        var style = getComputedStyle(el);
        el.style.top = (parseInt(style.top) - 50) + 'px';

    }
</script>
</body>
</html>
