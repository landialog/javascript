<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>

    <style>
        .circle {
            background-color: green;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
        }
    </style>

</head>
<body>
<div class="circle"></div>

<script>
    var el = document.querySelector(".circle");
    el.onmousemove = function() {
        var style = getComputedStyle(el);
        el.style.left = (parseInt(style.left) + 3) + 'px';
        el.style.top = (parseInt(style.top) + 3) + 'px';
    }
</script>
</body>
</html>
